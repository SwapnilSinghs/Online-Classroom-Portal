<!DOCTYPE HTML>
<html lang = "en">
   <head>
      <title>OCP</title>
      <meta charset = "UTF-8" />
      <!--Bootsrap 4 CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
         $("document").ready(function() {
             $('input[type=file]').on('change', function() {
                 var fileName = $(this).val().replace("C:\\fakepath\\", '');
                 if (fileName == '') {
                     fileName = 'Upload Image'
                 }
                 var label = $(this).siblings("label");
                 label.find('.text').html(fileName);
                 if ($(".hideshow").is(":visible")) {
                     $(".hideshow").css("display", "none")
                 } else {
                     $(".hideshow").css("display", "inline")
                 }
             });
             function cancel() {
                 document.getElementById("imgtext").value = null;
             }
         });
      </script>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/signUp.css' %}" type="text/css">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   </head>
   <body>
      <form class="form-signin" action="" method="post">
         {% csrf_token %}
         <p class="text-center">
            <img src="https://cdn.pixabay.com/photo/2015/10/30/10/40/key-1013662_960_720.jpg" height="210" width="240" />
         </p>
         <div>
            <input type="file" name="file-input" id="file-input">
            <label for="file-input">
               <div class="fake-btn-upload">
                  <i class="fas fa-paperclip" aria-hidden="true"></i>
                  <span class="text" id="imgtext">Upload Image</span>
               </div>
            </label>
            <span>
               <button onclick="cancel()" class='hideshow' id="cancel" style="display: none;color: red;float: left;background-color: transparent;border-color: transparent;padding: 0%;">Cancel?</button>
               <h6 class='hideshow' style="display: none;color: green;float: right;padding-top: 5px;">Uploaded successfully</h6>
            </span>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="username" id="username" class="border-0-login form-control-login input-border-none" placeholder="Username" autocomplete="false"/>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="firstname" id="firstname" class="border-0-login form-control-login input-border-none" placeholder="Firstname" autocomplete="false"/>
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="lastname" id="lastname" class="border-0-login form-control-login input-border-none" placeholder="Lastname" autocomplete="false"/>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-envelope"></i>
               </span>
            </div>
            <input type="email" name="email" id="email" class="border-0-login form-control-login input-border-none" placeholder="Email Address" autocomplete="false"/>
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-phone"></i>
               </span>
            </div>
            <input type="phone" name="phone" id="phone" class="border-0-login form-control-login input-border-none" placeholder="Mobile Number" autocomplete="false"/>
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-lock"></i>
               </span>
            </div>
            <input type="password" name="password" id="password" class="border-0-login form-control-login input-border-none" placeholder="Password" readonly onfocus="this.removeAttribute('readonly');"/>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-lock"></i>
               </span>
            </div>
            <input type="password" name="confpassword" id="confpassword" class="border-0-login form-control-login input-border-none" placeholder="Confirm Password" readonly onfocus="this.removeAttribute('readonly');"/>
         </div>
         <br>
         <p class="text-center">
            <button class="button-signup fondo-color-signup" type="submit">
            <b>SIGN UP</b>
            </button>
         </p>
         <p class="text-center" style="font-weight: 500;">Already have an Account? <a href="/signIn/" role="button">Sign In</a></p>
      </form>
   </body>
</html>
