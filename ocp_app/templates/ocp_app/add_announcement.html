<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <form class="form-signin" action="/addAnnouncements/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Announcement Name</label>
        <input type="text" class="form-control" id="name" placeholder="announcement_name">
      </div>
      <div class="mb-3">
        <label for="detail" class="form-label">Announcement Detail</label>
        <textarea class="form-control" id="detail" rows="3"></textarea>
      </div>

    <select class="form-select" aria-label="Default select example" id="dept">
        <option selected>Select Department</option>
        {% for i in department %}
        <option value="{{ i.dept_name }}">{{i.dept_name}}</option>
        {% endfor %}
        <option value="All">All</option>
    
    </select>

    <input type="file" name="announce_file" id="announce_file">

    <button class="button-signup fondo-color-signup" type="submit">
        <b>Submit</b>
        </button>
    </form>



</body>
</html>
