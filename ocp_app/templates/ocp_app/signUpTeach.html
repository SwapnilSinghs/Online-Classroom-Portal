<!DOCTYPE HTML>
<html lang="en">
   <head>
      <title>OCP</title>
      <meta charset="UTF-8" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
      <!--Bootsrap 4 CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript">
         $("document").ready(function () {
           $('input[type=file]').on('change', function () {
             var fileName = $(this).val().replace("C:\\fakepath\\", '');
             if (fileName == '') {
               fileName = 'Upload Image'
             }
             var label = $(this).siblings("label");
             label.find('.text').html(fileName);
             if ($(".hideshow").is(":visible")) {
               $(".hideshow").css("display", "none")
             }
             else {
               $(".hideshow").css("display", "inline")
             }
           });
           $("#cancel").on("click", function (event) {
             var label = $('input[type=file]').siblings("label");
             label.find('.text').val('');
             label.find('.text').html('Upload Image');
             if ($(".hideshow").is(":visible")) {
               $(".hideshow").css("display", "none")
             }
             else {
               $(".hideshow").css("display", "inline")
             }
           });
         });
      </script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/signUp.css' %}" type="text/css">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
   </head>
   <body>
      <form class="form-signin" action="/signUpTeach/" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <p class="text-center">
            <img src="https://cdn.pixabay.com/photo/2015/10/30/10/40/key-1013662_960_720.jpg" height="210" width="240" />
         </p>
         {% if messages %}
         <div class="alert alert-warning" role="alert" style="padding: 0%;">
            <p class="messages">
               {% for k in messages %}
            <h6 style="text-align: center;color: red;font-weight: 500;">{{ k }}</h6>
            {% endfor %}
            </p>
         </div>
         {% endif %}
         <div>
            <input type="file" name="file-input" id="file-input">
            <label for="file-input">
               <div class="fake-btn-upload">
                  <i class="fas fa-paperclip" aria-hidden="true"></i>
                  <span class="text" id="imgtext">Upload Image</span>
               </div>
            </label>
            <span>
               <p class='hideshow' id="cancel"
                  style="display: none;color: red;float: left;background-color: transparent;border-color: transparent;padding: 0%;">
                  Cancel?
               </p>
               <h6 class='hideshow' style="display: none;color: green;float: right;padding-top: 5px;">Uploaded successfully
               </h6>
            </span>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="username" id="username" class="border-0-login form-control-login input-border-none"
               placeholder="Username" autocomplete="false" />
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="firstname" id="firstname" class="border-0-login form-control-login input-border-none"
               placeholder="Firstname" autocomplete="false" />
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input type="text" name="lastname" id="lastname" class="border-0-login form-control-login input-border-none"
               placeholder="Lastname" autocomplete="false" />
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-calendar"></i>
               </span>
            </div>
            <input type="text" name="dob" id="dob" class="border-0-login form-control-login input-border-none"
               placeholder="Date of Birth" onfocus="(this.type='date')" />
         </div>
         <br>
         <div class="fake-btn-upload">
            <select multiple="multiple" id="dept" name='dept'
               >
               {% for i in departments %}
               <option value="{{ i.dept_name }}">{{ i.dept_name }}</option>
               {% endfor %}
            </select>
         </div>
         <br>
         <div>
            <label>
               <div class="fake-btn-upload">
                  <i class="fas fa-user"></i>
                  <select id="designation" name='designation' class="border-0-login form-control-login input-border-none"
                     style="padding-left: 15px;width: 700px;">
                     <option style="display:none;" selected>Select Designation</option>
                     <option>Professor & HoD</option>
                     <option>HOD</option>
                     <option>Professor</option>
                     <option>Emirate Professor</option>
                     <option>Associate Professor</option>
                     <option>Assistant Professor</option>
                  </select>
               </div>
            </label>
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-envelope"></i>
               </span>
            </div>
            <input type="email" name="email" id="email" class="border-0-login form-control-login input-border-none"
               placeholder="Email Address" autocomplete="false" />
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-phone"></i>
               </span>
            </div>
            <input type="phone" name="phone" id="phone" class="border-0-login form-control-login input-border-none"
               placeholder="Mobile Number" autocomplete="false" />
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-lock"></i>
               </span>
            </div>
            <input type="password" name="password" id="password" class="border-0-login form-control-login input-border-none"
               placeholder="Password" readonly onfocus="this.removeAttribute('readonly');" />
         </div>
         <br>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-lock"></i>
               </span>
            </div>
            <input type="password" name="confpassword" id="confpassword"
               class="border-0-login form-control-login input-border-none" placeholder="Confirm Password" readonly
               onfocus="this.removeAttribute('readonly');" />
         </div>
         <br>
         <p class="text-center">
            <button class="button-signup fondo-color-signup" type="submit">
            <b>SIGN UP</b>
            </button>
         </p>
         <p class="text-center" style="font-weight: 500;">Already have an Account? <a href="/signIn/" role="button">Sign
            In</a>
         </p>
      </form>
      <script>
         $(document).ready(function() {
           $('#dept').multiselect({
            buttonWidth: '395px',
            nonSelectedText: 'Select Department',
            nSelectedText: 'Departments Selected',
           });
         });
         $(document).ready(function() {
           $('#courses').multiselect({
            buttonWidth: '395px',
            nonSelectedText: 'Select Courses',
            nSelectedText: 'Courses Selected',
           });
         });
      </script>
   </body>
</html>
