<!DOCTYPE html>
<html lang="en">
   <head>
      <title>OCP</title>
      <meta charset="UTF-8" />
      <!--Bootsrap 4 CDN-->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous"
         />
      <link
         href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
         rel="stylesheet"
         id="bootstrap-css"
         />
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% load static %}
      <link
         rel="stylesheet"
         href="{% static 'css/signUp.css' %}"
         type="text/css"
         />
      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
         />
   </head>
   <body>
      <form class="form-signin" action="" method="post">
         {% csrf_token %}
         <p class="text-center">
            <img
               src="https://cdn.pixabay.com/photo/2015/10/30/10/40/key-1013662_960_720.jpg"
               height="210"
               width="240"
               />
         </p>
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-user"></i>
               </span>
            </div>
            <input
               type="text"
               name="username"
               id="username"
               class="border-0-login form-control-login input-border-none"
               placeholder="Username"
               required
               />
         </div>
         <br />
         <div class="input-group-login sombreado-input">
            <div class="input-group-prepend-login">
               <span class="input-group-text fondo-icon">
               <i class="fas fa-lock"></i>
               </span>
            </div>
            <input
               type="password"
               name="password"
               id="password"
               class="border-0-login form-control-login input-border-none"
               placeholder="Password"
               required
               readonly
               onfocus="this.removeAttribute('readonly');"
               />
         </div>
         {% if alert_flag %}
         <div class="alert alert-light" role="alert">
            <p class="text-center" style="color: green; font-weight: 500">
               {{user}} is successfully logged In!
               <i class="fa fa-check-circle" aria-hidden="true"></i>
            </p>
         </div>
         <p class="text-center">
            <button
               class="button-signup fondo-color-signup"
               onclick="location.href='/logout/'"
               >
            <b>SIGN OUT</b>
            </button>
         </p>
         <p class="text-center">
            <button
               class="button-signup"
               onclick="location.href=''"
               style="background-color: green"
               >
            <b>Go to Dashboard</b>
            </button>
         </p>
         {% else %}
         <div class="alert alert-light" role="alert">
            <p class="text-center" style="color: red; font-weight: 500">
               {{error}}
            </p>
         </div>
         <p class="text-center">
            <button class="button-signup fondo-color-signup">
            <b>SIGN IN</b>
            </button>
         </p>
         <br />
         <p class="text-center" style="font-weight: 500">
            Don't have an Account? <br /><a href="/signUpStud/" role="button"
               >Sign Up as Student</a
               >
            OR <a href="/signUpTeach/" role="button">Sign Up as Teacher</a>
         </p>
         {% endif %}
      </form>
   </body>
</html>
